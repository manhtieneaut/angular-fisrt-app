<h2>User List</h2>

<ul *ngIf="users.length > 0; else loading">
  <li *ngFor="let user of users">
    <strong>{{ user.name.firstname }} {{ user.name.lastname }}</strong><br />
    {{ user.email }} - {{ user.phone }}<br />
    {{ user.address.street }}, {{ user.address.city }}, {{ user.address.country }}
  </li>
</ul>

<ng-template #loading>
  <p>Loading users...</p>
</ng-template>
